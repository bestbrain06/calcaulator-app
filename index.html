<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/app.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <h1>Calc</h1>
        <div class="theme">
          <h2>THEME</h2>
          <div class="toggle">
            <div class="labels">
              <label for="first">
                <p>1</p>
              </label>
              <label for="second">
                <p>2</p>
              </label>
              <label for="third">
                <p>3</p>
              </label>
            </div>

            <div class="radios">
              <input type="radio" name="one" id="first" checked />
              <input type="radio" name="two" id="second" />
              <input type="radio" name="three" id="third" />

              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="calculator__screen">
        <div data-previous-input class="previous-input"></div>
        <div data-current-input class="current-input"></div>
      </div>
      <div class="calculator__buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete class="delete">DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
        <button data-operation>x</button>
        <button data-all-clear class="reset">RESET</button>
        <button data-equals class="equal-symbol">=</button>
      </div>
    </div>
  </body>
</html>
