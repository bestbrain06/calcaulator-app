<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/app.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__head">
        <h1>Calc</h1>
        <div class="theme">
          <h2>THEME</h2>
          <div class="toggle">
            <div class="labels">
              <label for="first">
                <p>1</p>
              </label>
              <label for="second">
                <p>2</p>
              </label>
              <label for="third">
                <p>3</p>
              </label>
            </div>

            <div class="radios">
              <input type="radio" name="one" id="first" checked />
              <input type="radio" name="two" id="second" />
              <input type="radio" name="three" id="third" />

              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__screen">
        <div class="previous-input">123+</div>
        <div class="current-input"></div>
      </div>
      <div class="calculator__buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="reset">RESET</button>
        <button class="equal-symbol">=</button>
      </div>
    </div>
  </body>
</html>
